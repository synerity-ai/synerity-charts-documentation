<div class="min-h-screen bg-neutral-50">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-neutral-900 mb-2">Bar Chart Demo</h1>
          <p class="text-lg text-neutral-600">
            Explore comprehensive bar chart customizations with interactive controls and real-time updates.
          </p>
        </div>
        <div class="flex items-center space-x-3">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            Bar Chart
          </span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <!-- Chart Display -->
      <div class="lg:col-span-3 space-y-6">
        <!-- Quick Actions -->
        <div class="bg-white rounded-lg border border-neutral-200 p-6">
          <h3 class="text-lg font-semibold text-neutral-900 mb-4">Quick Actions</h3>
          <div class="flex flex-wrap gap-3">

            
            <button (click)="testAllOptions()" class="btn-secondary flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Test All Options
            </button>
            <button (click)="exportChart('png')" class="btn-secondary flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
              Export PNG
            </button>
            <button (click)="exportChart('svg')" class="btn-accent flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
              </svg>
              Export SVG
            </button>
          </div>
        </div>

        <!-- Chart Component -->
        <div class="bg-white rounded-lg border border-neutral-200 p-6">
          <app-bar-chart 
            #barChart
            [config]="barChartConfig"
            title="Interactive Bar Chart"
            description="Customizable bar chart with real-time updates"
            (chartReady)="onChartReady()"
            (dataUpdate)="onDataUpdate($event)">
          </app-bar-chart>
        </div>


      </div>

      <!-- Customization Panel -->
      <div class="space-y-6">
        <!-- Data Set Selection -->
        <div class="bg-white rounded-lg border border-neutral-200 p-4">
          <h3 class="text-sm font-semibold text-neutral-900 mb-3">Data Set</h3>
          <div class="space-y-2">
            <button 
              *ngFor="let dataSet of ['sales', 'revenue', 'users']"
              (click)="changeDataSet(dataSet)"
              [class]="currentDataSet === dataSet 
                ? 'w-full text-left px-3 py-2 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 text-sm' 
                : 'w-full text-left px-3 py-2 rounded-lg text-neutral-600 hover:bg-neutral-50 text-sm'">
              {{ dataSet | titlecase }}
            </button>
          </div>
        </div>

        <!-- Color Scheme -->
        <div class="bg-white rounded-lg border border-neutral-200 p-4">
          <h3 class="text-sm font-semibold text-neutral-900 mb-3">Color Scheme</h3>
          <div class="space-y-2">
            <button 
              *ngFor="let scheme of ['default', 'warm', 'cool', 'monochrome']"
              (click)="changeColorScheme(scheme)"
              [class]="customizationOptions.colorScheme === scheme 
                ? 'w-full text-left px-3 py-2 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 text-sm' 
                : 'w-full text-left px-3 py-2 rounded-lg text-neutral-600 hover:bg-neutral-50 text-sm'">
              {{ scheme | titlecase }}
            </button>
          </div>
        </div>

        <!-- Chart Dimensions -->
        <div class="bg-white rounded-lg border border-neutral-200 p-4">
          <h3 class="text-sm font-semibold text-neutral-900 mb-3">Dimensions</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-medium text-neutral-700 mb-1">Width: {{ customizationOptions.width }}px</label>
              <input 
                type="range" 
                min="300" 
                max="800" 
                step="50"
                [value]="customizationOptions.width"
                (input)="updateWidth(+($any($event.target).value))"
                class="w-full h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
              <label class="block text-xs font-medium text-neutral-700 mb-1">Height: {{ customizationOptions.height }}px</label>
              <input 
                type="range" 
                min="200" 
                max="600" 
                step="50"
                [value]="customizationOptions.height"
                (input)="updateHeight(+($any($event.target).value))"
                class="w-full h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer">
            </div>
          </div>
        </div>

        <!-- Chart Options -->
        <div class="bg-white rounded-lg border border-neutral-200 p-4">
          <h3 class="text-sm font-semibold text-neutral-900 mb-3">Chart Options</h3>
          <div class="space-y-3">
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [checked]="customizationOptions.animate"
                (change)="toggleAnimation()"
                class="rounded border-neutral-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-sm text-neutral-700">Animation</span>
            </label>
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [checked]="customizationOptions.showValues"
                (change)="toggleShowValues()"
                class="rounded border-neutral-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-sm text-neutral-700">Show Values</span>
            </label>
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [checked]="customizationOptions.showGrid"
                (change)="toggleShowGrid()"
                class="rounded border-neutral-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-sm text-neutral-700">Show Grid</span>
            </label>
          </div>
        </div>

        <!-- Bar Styling -->
        <div class="bg-white rounded-lg border border-neutral-200 p-4">
          <h3 class="text-sm font-semibold text-neutral-900 mb-3">Bar Styling</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-xs font-medium text-neutral-700 mb-1">Padding: {{ (customizationOptions.barPadding * 100).toFixed(0) }}%</label>
              <input 
                type="range" 
                min="0" 
                max="0.5" 
                step="0.05"
                [value]="customizationOptions.barPadding"
                (input)="updateBarPadding(+($any($event.target).value))"
                class="w-full h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
              <label class="block text-xs font-medium text-neutral-700 mb-1">Border Radius: {{ customizationOptions.borderRadius }}px</label>
              <input 
                type="range" 
                min="0" 
                max="20" 
                step="1"
                [value]="customizationOptions.borderRadius"
                (input)="updateBorderRadius(+($any($event.target).value))"
                class="w-full h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer">
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
