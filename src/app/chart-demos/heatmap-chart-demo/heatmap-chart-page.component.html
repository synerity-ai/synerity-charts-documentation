<div class="min-h-screen bg-neutral-50">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-neutral-900 mb-2">Heatmap</h1>
          <p class="text-lg text-neutral-600">
            Interactive heatmap component with comprehensive customization options and data visualization.
          </p>
        </div>
        <div class="flex items-center space-x-3">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
            Heatmap
          </span>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="mb-8">
      <nav class="flex space-x-8 border-b border-neutral-200">
        <button
          (click)="setActiveTab('demo')"
          [class]="activeTab === 'demo' 
            ? 'border-b-2 border-yellow-500 text-yellow-600 px-1 py-4 text-sm font-medium' 
            : 'text-neutral-500 hover:text-neutral-700 hover:border-neutral-300 px-1 py-4 text-sm font-medium border-b-2 border-transparent'">
          Demo
        </button>
        <button
          (click)="setActiveTab('documentation')"
          [class]="activeTab === 'documentation' 
            ? 'border-b-2 border-yellow-500 text-yellow-600 px-1 py-4 text-sm font-medium' 
            : 'text-neutral-500 hover:text-neutral-700 hover:border-neutral-300 px-1 py-4 text-sm font-medium border-b-2 border-transparent'">
          Documentation
        </button>
        <button
          (click)="setActiveTab('how-to-use')"
          [class]="activeTab === 'how-to-use' 
            ? 'border-b-2 border-yellow-500 text-yellow-600 px-1 py-4 text-sm font-medium' 
            : 'text-neutral-500 hover:text-neutral-700 hover:border-neutral-300 px-1 py-4 text-sm font-medium border-b-2 border-transparent'">
          How To Use
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Demo Tab -->
      <div *ngIf="activeTab === 'demo'" class="animate-fade-in">
        <app-heatmap-chart-demo></app-heatmap-chart-demo>
      </div>
    </div>
  </div>
</div>
